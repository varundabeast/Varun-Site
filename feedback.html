        <main id=ContactMe>
            <h1>Feedback Form</h1>
            <h5> - Varun Ganti -</h5>
            <br>
            <form action="https://hookb.in/6JJeqO0wWeToRnwwRVRG" method="POST">
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id=name name="name">
                </div>
                <br>
                <div class="form-field">
                    <label for="email">E-Mail:</label>
                    <input type="text" id=email name="email">
                </div>
                <div class="form-field">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="20" rows="10"></textarea>
                </div>
                <br><br>
                <div class="form-field">
                    <label>Is it your first visit to this website?</label>
                    <div>
                        <input type="radio" name="first_visit" value=yes> Yes 
                    </div>
                    <div>
                        <input type="radio" name="first_visit" value=no> No 
                    </div>
                </div>
                <br>
                <div class="form-field">
                    <label for="blogsuggestion">What Should My Next Blog Post Be?</label>
                    <br>
                    <select name="blogReccomendation" id="blogsuggestion">
                        <option value="Board Games">Board Games</option>
                        <option value="Marvel Content">Marvel Content</option>
                        <option value="Olympics 2021">Tokyo Olympics 2021</option>
                        <option value="Sports Updates">Sports Updates/Rankings</option>
                    </select>
                </div>
                <br><br><br><br>
                <div class="form-field">
                    <input type="submit">
                </div>
            </form>
